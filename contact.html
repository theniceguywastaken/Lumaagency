<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="contact.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Luma Agency</title>
  </head>
  <body>
    <div class="cursor"></div>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand w-25" href="#"
            ><img class="logo_img" src="./images/logo.png" alt="Luma"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./services.html"
                  role="button"
                  aria-expanded="false"
                >
                  Our Services
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="hero">
      <div><h2>Get in Touch.</h2></div>
      <div>
        <form class="contact_form">
          <input type="text" placeholder="Your Name..." />
          <input type="tel" placeholder="Cell Phone..." />
          <input type="email" placeholder="Email Address..." />
          <input type="text" placeholder="Subject..." />
          <input type="text" placeholder="Your message" />
          <input type="submit" value="Send Message" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <div>
        <img src="./images/logo.png" alt="Luma" />
        <p>Email : contact@lumaagency.ma</p>
        <p>
          Address : A32 , Ave 15th Street, Door 211, San Franciso, USA 32490.
        </p>
        <p>Phone : (+1) 2345 678 44 88</p>
      </div>
      <aside>
        <!-- <h4>NEWSLETTER</h4>
        <p>Sign up for subscribe out newsletter!</p>
        <form action="">
          <input type="email" />
          <input type="submit" value="Subscribe" />
        </form> -->
      </aside>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
